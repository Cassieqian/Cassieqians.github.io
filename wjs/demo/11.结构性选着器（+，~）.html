<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 选择到当前的div然后紧邻的后一个 */
        /*div + div{
            color: red;
        }*/

        /*选择到当前的div然后 后所有的div*/
        div.test ~ div{
            color: red;
        }



    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div class="test">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</body>
</html>
